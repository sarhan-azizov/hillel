# Use root/example as user/password credentials
version: '3.1'
services:
  mongo:
    image: mongo
    container_name: 'mongo-container'
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    env_file:
      - .env/.development